apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion '20.0.0'

    defaultConfig {
        applicationId "com.chteuchteu.munin"
        minSdkVersion 14
        targetSdkVersion 21
        versionCode 42
        versionName "3.4.8"
    }

    buildTypes {
        debug { }
        release { }
    }
}

dependencies {
    compile project(':dragSortListViewLivrary')
    compile 'com.android.support:appcompat-v7:21.0.3'
    compile 'com.android.support:support-v4:21.0.3'
    compile files('libs/AppRate_1.1.jar')
    compile files('libs/crashlytics.jar')
    compile files('libs/jsoup-1.7.2.jar')
    compile files('libs/libGoogleAnalyticsServices.jar')
    compile files('libs/systembartint-1.0.4.jar')
    compile 'com.balysv.materialmenu:material-menu-toolbar:1.4.0'
    compile 'com.melnykov:floatingactionbutton:1.0.6'
    compile 'com.edmodo:rangebar:1.0.0'
}
