buildscript {
    repositories {
        maven { url 'https://maven.fabric.io/public' }
    }

    dependencies {
        classpath 'io.fabric.tools:gradle:1.20.1'
    }
}

apply plugin: 'com.android.application'
apply plugin: 'io.fabric'
apply plugin: 'com.google.gms.google-services'

repositories {
    maven { url 'https://maven.fabric.io/public' }
}

android {
    compileSdkVersion 23
    buildToolsVersion '23.0.0'

    defaultConfig {
        applicationId "com.chteuchteu.munin"
        minSdkVersion 14
        targetSdkVersion 23
        versionCode 60
        versionName "3.6.5-beta4"
    }

    buildTypes {
        debug {
            applicationIdSuffix '.debug'
            versionNameSuffix '-DEBUG'
        }
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), '../proguard-muninforandroid.txt'
        }
    }
}

dependencies {
    // AppCompat-v7 & Support-v4
    compile 'com.android.support:appcompat-v7:23.1.0'
    compile 'com.android.support:support-v4:23.1.0'

    // Android libraries
    compile 'com.google.android.gms:play-services:8.1.0'
    compile 'com.google.android.gms:play-services-base:8.1.0'
    compile 'com.google.android.gms:play-services-cast:8.1.0'
    compile 'com.google.android.gms:play-services-wallet:8.1.0'
    compile 'com.google.android.gms:play-services-gcm:8.1.0'
    compile 'com.google.android.gms:play-services-analytics:8.1.0'
    compile 'com.android.support:mediarouter-v7:23.1.0'
    compile 'com.android.support:design:23.0.1'

    // 3d party dependencies
    compile 'org.jsoup:jsoup:1.8.1'
    compile 'com.edmodo:rangebar:1.0.0'
    compile 'com.github.chrisbanes.photoview:library:1.2.4'
    compile('com.crashlytics.sdk.android:crashlytics:2.5.2@aar') { transitive = true; }
    compile('com.mikepenz:materialdrawer:4.3.0@aar') { transitive = true }
    compile 'com.mikepenz:community-material-typeface:1.2.64.1@aar'
    compile files('libs/AppRate_1.1.jar')

    // Debug-specific dependencies
    debugCompile 'im.dino:dbinspector:3.1.0@aar'
}
