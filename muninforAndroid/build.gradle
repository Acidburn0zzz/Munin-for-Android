buildscript {
    repositories {
        maven { url 'https://maven.fabric.io/public' }
    }

    dependencies {
        classpath 'io.fabric.tools:gradle:1.19.2'
    }
}

apply plugin: 'com.android.application'
apply plugin: 'io.fabric'

repositories {
    maven { url 'https://maven.fabric.io/public' }
}

android {
    compileSdkVersion 23
    buildToolsVersion '22.0.1'

    defaultConfig {
        applicationId "com.chteuchteu.munin"
        minSdkVersion 14
        targetSdkVersion 23
        versionCode 57
        versionName "3.6.5-beta1"
    }

    buildTypes {
        debug {
            applicationIdSuffix '.debug'
            versionNameSuffix '-DEBUG'
        }
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), '../proguard-muninforandroid.txt'
        }
    }
}

dependencies {
    compile 'com.android.support:appcompat-v7:23.0.0'
    compile 'com.android.support:support-v4:23.0.0'
    compile files('libs/AppRate_1.1.jar')
    compile files('libs/libGoogleAnalyticsServices.jar')

    compile 'com.google.android.gms:play-services-base:7.8.0'
    compile 'com.google.android.gms:play-services-cast:7.8.0'
    compile 'com.google.android.gms:play-services-wallet:7.8.0'
    compile 'com.android.support:mediarouter-v7:23.0.0'

    compile 'org.jsoup:jsoup:1.8.1'
    compile 'com.balysv.materialmenu:material-menu-toolbar:1.5.1'
    compile 'com.readystatesoftware.systembartint:systembartint:1.0.4'
    compile 'com.melnykov:floatingactionbutton:1.2.0'
    compile 'com.edmodo:rangebar:1.0.0'
    compile 'com.github.chrisbanes.photoview:library:1.2.3'
    compile('com.crashlytics.sdk.android:crashlytics:2.2.4@aar') {
        transitive = true;
    }
    debugCompile 'im.dino:dbinspector:3.1.0@aar'
}
